<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <div class="row">
            <label for="inputPassword" class="col-sm-2 col-form-label text-center fw-bold">Search YouTube</label>
            <div class="col-8 col-sm-6">
                <input class="form-control" id="search-keyword" type="text" placeholder="Enter search query here"/>
            </div>
            <div class="col-4">
                <button class="btn btn-primary w-100" id="search">Search</button>
            </div>
        </div>

        <div class="row my-5 table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="bg-light">
                    <th></th>
                    <th>Title</th>
                    <th>Channel</th>
                    <th></th>
                </thead>
                <tbody id="results">
                    
                </tbody>
            </table>
        </div>
        
        
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./scripts/common/youtubeapi.js"></script>
    <script src="./scripts/homepage.js"></script>
</body>
</html>
